<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form>
		<h2>EMP정보</h2>
		<hr>
		<table>
		<tr>
			<td>사원번호 : </td>
			<td><input type="text" size="20"></td>
		</tr>
		<tr>
			<td>이름 : </td>
			<td><input type="text" size="20"></td>
		</tr>
		<tr>
			<td>성별 : </td>
			<td><input type="radio" name="gender">남자
			<input type="radio" name="gender">여자</td>
		</tr>
		<tr>
			<td>직업 : </td>
			<td><input type="text" size="20"></td>
		</tr>
		<tr>
			<td>상사 : </td>
			<td><select name="manager">
				<option>7339</option>
				<option>5352</option>
				<option>9876</option>
		</select></td>
		<tr>
		<tr>
			<td>입사일 : </td>
			<td><input type="text" size="20" placeholder="2012-01-01"></td>
		</tr>
		<tr>
			<td>급여 : </td>
			<td><input type="text" size="20"></td>
		</tr>
		<tr>
			<td>커미션 : </td>
			<td><input type="text" size="20"></td>
		</tr>
		<tr>
			<td>부서번호 : </td>
			<td><select name="department">
				<option>3424(인사부)</option>
				<option>5325(기획부)</option>
				<option>1643(회계부)</option>
				<option>7658(개발부)</option>
				<option>9879(디자인부)</option>
			</select></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="저장">
			<input type="reset" value="취소"></td>
		</tr>
		</table>
	</form>

</body>
</html>
