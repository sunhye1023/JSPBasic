<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>
		<a>...</a>
	</p>

	<a>
		...
	</a>

	<!-- 
	블럭 요소
	1.블럭 요소는 블럭의 성질을 가집니다. 줄바꿈 블럭크기를 가집니다.
	2.블럭 요소는 블럭 요소, 인라인 요소를 자식태그로 가질 수 있습니다.
		
	 -->

	<h1>블럭요소</h1>
	<h2>블럭요소</h2>
	<ul>
		<li>블럭요소</li>
		<li>블럭요소</li>
	</ul>
	
	<ol>
		<li>블럭요소</li>
		<li>블럭요소</li>
	</ol>
	
	<table>
		<tr>
			<td>블럭요소</td>
		</tr>
	</table>
	
	<div>블럭요소</div>
	<div>블럭요소</div>
	
	<form>
		블럭요소
	</form>
	
	<hr>
	<!-- 
	인라인 요소
	1.인라인 요소는 줄바꿈이 없습니다. 한 줄로 출력
	2.인라인 요소는 인라인 요소만 자식으로 가질 수 있습니다.
	 -->
	
	<a>인라인요소</a>
	<img src="경로"/>
	<b>인라인요소</b>
	<i>인라인요소</i>
	<span>인라인요소</span>
	<strong>인라인요소</strong>
	<small>인라인요소</small>


</body>
</html>
